#
# build.properties
#

# Properties file for use with build.xml.

### Globals ###

src.dir     = .
build.dir   = build
dest.dir    = ${build.dir}/src
classes.dir = ${build.dir}/classes
jar.dir     = ${build.dir}/jar
docs.dir    = ${build.dir}/docs
dist.dir    = ${build.dir}/dist
tools.dir   = ${build.dir}/tools

ext.jars = jar/AppleJavaExtensions.jar:\
           jar/checkstyle-all-4.2.jar:\
           jar/commons-httpclient-2.0-rc2.jar:\
           jar/commons-logging.jar:\
           jar/forms-1.0.4.jar:\
           jar/ij.jar:\
           jar/lma.jar:\
           jar/looks-1.2.2.jar:\
           jar/ome-java.jar:\
           jar/poi-loci.jar:\
           jar/visad-lite.jar:\
           jar/xmlrpc-1.2-b1.jar

ignore.source = loci/plugins/HandleExtraFileTypes.java \
                loci/visbio/samples/**

copyright = <i>Copyright &#169; ${YEAR} \
            Laboratory for Optical and Computational Instrumentation</i>

### Tools ###

tools.jar         = loci_tools.jar
tools.main        = loci.ome.notebook.MetadataNotebook
tools.libraries   = bio-formats.jar \
                    commons-httpclient-2.0-rc2.jar \
                    commons-logging.jar \
                    forms-1.0.4.jar \
                    loci_plugins.jar \
                    ome-java.jar \
                    ome-notebook.jar \
                    poi-loci.jar \
                    xmlrpc-1.2-b1.jar

### Bio-Formats ###

formats.jar       = bio-formats.jar
formats.main      = loci.formats.ImageViewer
formats.source    = loci/formats/**/*.java
formats.classpath = ome-java.jar \
                    poi-loci.jar
formats.files     = loci/formats/**
formats.resources = loci/formats/*.txt

### VisBio ###

visbio.jar        = visbio.jar
visbio.main       = loci.visbio.VisBio
visbio.source     = loci/visbio/**/*.java
visbio.classpath  = bio-formats.jar \
                    commons-httpclient-2.0-rc2.jar \
                    commons-logging.jar \
                    forms-1.0.4.jar \
                    ij.jar \
                    looks-1.2.2.jar \
                    ome-java.jar \
                    poi-loci.jar \
                    visad-lite.jar \
                    xmlrpc-1.2-b1.jar
visbio.files      = loci/visbio/**
visbio.resources  = loci/visbio/classes.txt \
                    loci/visbio/*.png \
                    loci/visbio/*.gif \
                    loci/visbio/help/*.html \
                    loci/visbio/help/*.png \
                    loci/visbio/overlays/*.png \
                    loci/visbio/view/*.png

visbio.dist-files   = bsd-forms.txt \
                      bsd-looks.txt \
                      gpl-visbio.txt \
                      omeul.txt \
                      whatsnew.txt \
                      *.cpp \
                      *.m

visbio.docs-dir        = ${docs.dir}/visbio
visbio.win32-dir       = ${dist.dir}/visbio/win32/VisBio
visbio.win32-nojre-dir = ${dist.dir}/visbio/win32-nojre/VisBio
visbio.macosx-dir      = ${dist.dir}/visbio/macosx/VisBio
visbio.linux-dir       = ${dist.dir}/visbio/linux/visbio${visbio.version}
visbio.nojre-dir       = ${dist.dir}/visbio/nojre/visbio${visbio.version}

visbio.text-files = *.txt \
                    *.cpp \
                    *.m \
                    plugins/*.txt

visbio.macosx-exec = visbio \
                     omeul \
                     VisBio.app/Contents/MacOS/JavaApplicationStub
visbio.linux-exec  = visbio \
                     omeul

### LOCI Plugins for ImageJ ###

plugins.jar    = loci_plugins.jar
plugins.main   = loci.plugins.About
plugins.source = loci/plugins/**/*.java
plugins.files  = loci/plugins/**

### OME Metadata Notebook ###

notebook.jar       = ome-notebook.jar
notebook.main      = loci.ome.notebook.MetadataNotebook
notebook.source    = loci/ome/notebook/**/*.java \
                     loci/ome/viewer/**/*.java
notebook.classpath = bio-formats.jar \
                     commons-httpclient-2.0-rc2.jar \
                     commons-logging.jar \
                     forms-1.0.4.jar \
                     ome-java.jar \
                     poi-loci.jar \
                     xmlrpc-1.2-b1.jar
notebook.files     = loci/ome/notebook/** \
                     loci/ome/viewer/**
notebook.resources = loci/ome/notebook/Template.xml \
                     loci/ome/notebook/Icons/* \
                     loci/ome/notebook/TypeDefs/**

### Leica Converter ###

leica.jar       = LeicaConverter.jar
leica.main      = loci.apps.leica.LeicaConverter
leica.source    = loci/apps/leica/**/*.java
leica.classpath = bio-formats.jar \
                  ome-java.jar
leica.files     = loci/apps/leica/**

### Movie Stitcher ###

stitcher.jar       = MovieStitcher.jar
stitcher.main      = loci.apps.stitcher.MovieStitcher
stitcher.source    = loci/apps/stitcher/**/*.java
stitcher.classpath = bio-formats.jar \
                     ome-java.jar \
                     poi-loci.jar
stitcher.files     = loci/apps/stitcher/*

### Slim Plotter ###

slim.jar       = SlimPlotter.jar
slim.main      = loci.apps.slim.SlimPlotter
slim.source    = loci/apps/slim/**/*.java \
                 loci/visbio/util/OutputConsole.java \
                 loci/visbio/util/OutputEvent.java \
                 loci/visbio/util/SwingUtil.java \
                 loci/visbio/util/LAFUtil.java
slim.classpath = bio-formats.jar \
                 lma.jar \
                 visad-lite.jar
slim.files     = loci/apps/slim/* \
                 loci/visbio/util/OutputConsole* \
                 loci/visbio/util/OutputEvent* \
                 loci/visbio/util/SwingUtil* \
                 loci/visbio/util/LAFUtil*

slim.dist-dir = ${dist.dir}/slim/SlimPlotter

slim.exec = slim

### LOCI Checkstyle checks ###

checks.jar       = loci-checks.jar
checks.main      = loci.checks.About
checks.source    = loci/checks/**/*.java
checks.classpath = checkstyle-all-4.2.jar
checks.files     = loci/checks/**
checks.resources = loci/checks/*.properties
